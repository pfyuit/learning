<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="template.css" />
</head>
<body>
	<table border="1" align="center">
		<thead>
			<tr class="header">
				<th colspan="5" align="center">An Example Report</th>
			</tr>
			<tr class="header1">
				<th colspan="3" align="center" >Personal Information</th>
				<th colspan="2" align="center" >Contact Information</th>
			</tr>
			<tr class="report_header_detail">
				<th>Name</th>
				<th>Age</th>
				<th>Sex</th>
				<th>Phone</th>
				<th>Address</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>${data.name}</td>
				<td>${data.age}</td>
				<td>${data.sex}</td>
				<td>${data.phone}</td>
				<td>${data.address}</td>
			</tr>
			<tr>
				<td colspan="5">${data.description}</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
